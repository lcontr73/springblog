<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Login')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<div class="container">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}"/>

        <label for="email">Email</label>
        <input id="email" th:field="*{email}"/>

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}"/>

        <input class="btn btn-success" value="Sign me up!" type="submit"/>
    </form>
</div>
</body>
</html>
