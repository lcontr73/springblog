<div>
    <h1>Create A Post</h1>
    <form th:action="@{/posts/create}" th:method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Please enter a title">
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" id="body" placeholder="Type your post"></textarea>
        </div>
        <button>Submit</button>
    </form>
</div>
